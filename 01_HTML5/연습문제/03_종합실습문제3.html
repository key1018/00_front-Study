<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="generator" content="VSCode">
    <title>종합실습문제3</title>

</head>

<body>

    <h1>회원가입</h1>

    <form action="test.do">

        <fieldset>

            <fieldset>

                <legend>필수 입력 사항 </legend>

                <table>
                    <tr>
                        <th>ID</th>
                        <td><input type="text" name="userid" placeholder="아이디 10글자 이내" style="width:250px;" required></td>
                        <td><input type="submit" value="중복 확인"></td>
                    </tr>

                    <tr>
                        <th>비밀번호 </th>
                        <td> <input type="password" name="userpwd" placeholder="영문, 숫자, 특수문자 포함 8글자 이상" 
                              minlength="8" style="width:250px;" required></td>
                    </tr>

                    <tr>
                        <th>비밀번호 확인</th>
                        <th><input type="password" name="userpwd" minlength="8" style="width:250px;" required></th>
                    </tr>

                    <tr>
                        <th>Email</th>
                        <td><input type="text" name="email" placeholder="abcd@" style="width:250px;" required></td>
                        <td><select name="option">
                             <option value="none">직접입력</option>
                             <option value="naver">naver.com</option>
                             <option value="gmail">gmail.com</option>
                             <option value="daum">daum.net</option>
                        </select></td>
                    </tr>

                </table>


            </fieldset>

            <br>

            <fieldset>

                <legend>추가 정보</legend>

                        프로필 사진 : <input type="file"><br><br>
                        성별 : <input type="radio" name="gender" value="M">남자  &nbsp; &nbsp; &nbsp;
                               <input type="radio" name="gender" value="F">여자 <br><br>

                        생년월일 : <input type="date" name="birth"> <br><br>

                        취미 <br>
                        <input type="checkbox" id="baseball" name="hobby" value="baseball">
                        <label for="baseball">야구</label>

                        <input type="checkbox" id="basketball" name="hobby" value="basketball">
                        <label for="basketball">농구</label>

                        <input type="checkbox" id="soccer" name="hobby" value="soccer">
                        <label for="soccer">축구</label> <br>

                        <input type="checkbox" id="study" name="hobby" value="study" checked>
                        <label for="study">공부</label>

                        <input type="checkbox" id="music" name="hobby" value="music">
                        <label for="music">음악감상</label> <br>

                        <input type="checkbox" id="etc" name="hobby" value="etc">
                        <label for="etc">기타 : </label>
                        <input type="text" name="hobby">

                        <br><br>

                        자기소개 <br>
                        <textarea name="pr" id="pr" cols="60" rows="5" style="resize: none;"></textarea>

                </table>

            </fieldset>

            <br>

            <input type="submit" vlaue="회원가입">
            <input type="reset" value="다시입력">
            <input type="button" value="이전으로">

            

        </fieldset>



    </form>

    
</body>

</html>
