<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>검색창만들기</title>

    <link rel="stylesheet" href="../화면구조잡기/css/02_검색창만들기.css">
</head>
<body>

    <!-- id="header-2" -->

<br>

    <div id="header-2">

        <!-- 검색어 전달하는 form 생성 -->
        <form action="search.do" id="search-form">

            <!-- 검색어 입력하는 input 생성-->
            <input type="text" id="search-text" name="keyword" placeholder="검색어 입력" required>
            <!-- 검색어 전달하는 input 생성 -->
            <input type="submit" id="search-btn" value="검색">

        </form>

    </div>
    

</body>

</html>
