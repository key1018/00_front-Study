    <h1>문자열과 숫자</h1>

    <h3>* 문자열 관련 기본 메소드</h3>
    <button onclick="stringTest();">문자열 처리 메소드</button>
    <div class="area big" id="area1"></div>

    <script>

        function stringTest() {

            // 값을 div값에 담기 위해 새로운 변수를 선언하기
            const divEl = document.getElementById('area1');

            // 문자열을 담은 변수 선언
            const str = "Hello JavaScript";

            divEl.innerHTML = "str : " + str + "<br>";

            // 문자열 관련 메소드 출력 => 기존의 문자열 손상x  => 순간 변경O
            divEl.innerHTML += "toUpperCase() : " + str.toUpperCase() + "<br>"; // 모든 문자열 대문자로 출력
            divEl.innerHTML += "toLowerCase() : " + str.toLowerCase() + "<br>"; // 모든 문자열 소문자로 출력
            divEl.innerHTML += "문자열의 길이 : " + str.length + "<br>";

            // 각 인덱스 값마다 들어가있는 문자 구하기
            for(let i=0; i < str.length; i++){
                divEl.innerHTML += "str[" + i + "] : " + str.charAt(i) + "<br>";
            }

            // 특정 문자의 위치를 나타내는 메소드
            divEl.innerHTML += "앞에서부터 첫번째 a의 위치 : " + str.indexOf('a') + "<br>";
            divEl.innerHTML += "뒤에서부터 첫번째 c의 위치 : " + str.lastIndexOf('c') + "<br>";
            divEl.innerHTML += "해당문자가 존재하지 않은 경우 : " + str.indexOf('z'); // 해당 문자가 존재하지 않는 경우 : -1반환
            divEl.innerHTML += "6번부터 끝까지 문자열 반환" + str.substring(6) + "<br>"; // substring(6) => 6번 인덱스 ~ 끝 인덱스까지 반환
            divEl.innerHTML += "3번부터 8번인덱스까지 문자열 반환" + str.substring(3,9) + "<br>"; // str.substring(3,9) => 끝 인덱스-1을 해주어야지 원하는 길이만큼 문자열 반환됨

            // 새로운 변수를 선언해서 문자열 나열한 값들을 삽입하기
            let str2 = "짱구,몬스터,심슨,아따맘마,스펀지밥";

            // 문자열을 ','을 기준으로 쪼개기 => 배열로 각각의 인덱스에 값이 담김
            let arr = str2.split(',');

            // ','을 기준으로 쪼갠 배열을 반복문을 활용하여 출력하기
            for(let i=0; i < arr.length; i++){
                divEl.innerHTML += "arr[" + i + "]의 값 : " + arr[i] + "<br>";
            }

            // 배열 전체 출력하기
            divEl.innerHTML += "arr 배열 전체 : " + arr + "<br>";
            // 배열 arr의 자료형 출력
            divEl.innerHTML += "arr의 자료형 : " + typeof(arr);

            console.log(arr);

        }

    </script>

    <h3>* 문자열 관련 html메소드</h3>
    <!-- 문자열 관련 html태그를 삽입하여 스타일을 변환해주는 메소드 -->

    <button onclick="htmlTagTest();">html태그</button>
    <div class="area small" id="area2"></div>

    <script>

        function htmlTagTest() {

            // 값을 div값에 담기 위해 새로운 변수를 선언하기
            const divEl = document.getElementById('area2');

            // 문자열을 담은 변수 선언
            const str = "안녕하세요";

            // 기존 문자열 출력
            divEl.innerHTML = "기존 str : " + str + "<br>";
            // bold() : 기존 문자열에 <b>태그로 감싸주는 메소드 (문자 굵게)
            divEl.innerHTML += "bold() : " + str.bold() + "<br>";
            // italics() : 기존 문자열에 <i>태그로 감싸주는 메소드 (문자 기울임)
            divEl.innerHTML += "italics() : " + str.italics() + "<br>";
            // small() : 기준 문자열에 <small>태그로 감싸주는 메소드 (문자 작게)
            divEl.innerHTML += "small() : " + str.small() + "<br>";
            // sub() : 기준 문자열에 <sub>태그로 감싸주는 메소드 (문자를 하단에 표시)
            divEl.innerHTML += "sub() : " + str.sub() + "<br>";
            // link() : 기존 문자열에 <a href>태그로 감싸주는 메소드 (다른 링크로 이동)
            divEl.innerHTML += "link() : " + str.link() + "<br>";
            // link('이동하고자하는 경로 주소') => 원하는 링크로 이동
            divEl.innerHTML += "네이버로 이동 : " + str.link("http://www.naver.com") + "<br>";
            // link 링크 href변경하기
            divEl.href = "http://www.google.com"
            divEl.innerHTML += str.link(divEl.href) + "이동";
            
        }

    </script>

    <h3>* 숫자(수학) 관련 메소드</h3>

    <button onclick="mathTest();">수학관련 메소드</button>
    <div class="area small" id="area3"></div>

    <script>

        function mathTest() {

            const divEl = document.querySelector("#area3");   
            
            // 절대값 출력
            divEl.innerHTML = "절대값 : " + Math.abs(-12345) + "<br>";
            // 랜덤값 출력
            divEl.innerHTML += "랜덤값 : " + Math.random() + "<br>"; // 0 ~ 0.99999... 까지 랜덤 출력
            // divEl.innerHTML += "랜덤값 : " + Math.random(1.234) + "<br>";
            // 매개변수를 던져주든 안주든 상관없이 자바스크립트에서는 오류발생x
            // 소수점 반올림
            divEl.innerHTML += "반올림 : " + Math.round(13.889) + "<br>"; // 단, 반올림하고싶은 소수점 자리를 지정할 수 없음 => 무조건 정수형태로 표현!
            // divEl.innerHTML += "소수점 지정해서 반올림 : " + Math.round(13.589, 2); // 위치지정 가능 <=> 오라클은 위치지정 가능
            // 소수점 버림
            divEl.innerHTML += "버림 : " + Math.floor(13.889) + "<br>"; // 무조건 소수점아래자리 버림
            divEl.innerHTML += "버림 : " + Math.floor(13.123) + "<br>";
            // 소수점 올림
            divEl.innerHTML += "올림 : " + Math.ceil(13.123) + "<br>"; // 무조건 소수점아래자리 올림
            divEl.innerHTML += "올림 : " + Math.ceil(13.999) + "<br>";

        }

    </script>

    <h3>* 문자열과 숫자간의 산술연산 / 형변환</h3>

    <button onclick="arithmetic();">산술연산/형변환</button>
    <div class="area small" id="area4"></div>

    <script>

        function arithmetic() {

            const divEl = document.getElementById('area4');

            // 숫자와 문자열의 덧셈
            const test1 = 7 + 7; // 14
            const test2 = 7 + "7"; // 77
            const test3 = "7" + 7; // 77
            const test4 = 7 + 7 + "7" // 147
            const test5 = "7" + 7 + 7; // "77" + 7 => "777"
            const test6 = "7" + (7 + 7); // "7" + 14 => "714"

            // 자바에서는 문자열과의 산술연산이 덧셈만 가능했지만, 자바스크립트에서는 덧셈 외의 산술연산도 가능하다.

            divEl.innerHTML = "자동형변환(덧셈외의 산술연산)" + "<br>";

            // 뺄셈
            const test7 = "7" - 7; // 0
            // 곱셈
            const test8 = 7 * "7"; // 49
            // 나눗셈(몫)
            const test9 = "7" / 7; // 1
            // 나눗셈(나머지)
            const test10 = 7 % "7"; // 0
            
            divEl.innerHTML += "test7 : " + test7 + "<br>";
            divEl.innerHTML += "test8 : " + test8 + "<br>";
            divEl.innerHTML += "test9 : " + test9 + "<br>";
            divEl.innerHTML += "test10 : " + test10 + "<br>";
            // 문자열안에 '숫자만' 존재할 경우 : 자동형변환이 되어 숫자로 변한 뒤 산술연산함
            // 단, 덧셈을 제외한 나머지 산술연산만 가능 => 덧셈의 경우 강제형변환을 통해 산술연산을 진행해야함
            
            divEl.innerHTML += "강제형변환(덧셈연산)" + "<br>";

            /*
                * 강제형변환(문자열 => 숫자)
                1) Number(변환시키고자하는값)
                2) parseInt(변환시키고자하는값)     => 내장메소드
                3) parseFloat(변환시키고자하는값)
            */

            // 숫자 3, 문자열 "5"
            const test11 = "강제형변환 전 : " + 3 + "5"; // 35
            // 강제형변환하기
            const test12 = 3 + Number(5); // 8
            const test13 = 3 + parseInt(5);
            const test14 = 3 + parseFloat(5);


            divEl.innerHTML += test11 + "<br>";
            divEl.innerHTML += "강제형변환 후 : " + test12 + "<br>";
            divEl.innerHTML += "test13 : " + test13 + "<br>";
            divEl.innerHTML += "test14 : " + test14 + "<br>";

            // parseInt와 Number, parseFloat의 차이점
            // 숫자 3, 문자열 "5,678"
            
            // Number와 parseFloat의 경우 => 소수점 그래도 숫자형으로 변환됨
            const test15 = 3 + Number(5.678); // 8.678
            const test16 = 3 + parseFloat(5.678); // 8.678

            // parseInt의 경우 => 소수점아래자리를 버리고 정수형태로 변환됨
            const test17 = 3 + parseInt(5.678); // 8

            divEl.innerHTML += "test15 : " + test15 + "<br>";
            divEl.innerHTML += "test16 : " + test16 + "<br>";
            divEl.innerHTML += "test17 : " + test17 + "<br>";

        }

    </script>

    <h3>* 각각의 값을 가져와서 더하기</h3>

    정수1 : <input type="number" id="num1"><br>
    정수2 : <input type="number" id="num2"><br>

    <div id="result">
        결과 : 
    </div>
    <button onclick="plus();">+</button>

    <script>

        function plus() {

            // 각각의 값을 가져와서 변수에 담기 (input의 value값을 가져오면됨)
            const num1 = document.getElementById('num1').value;
            const num2 = document.getElementById("num2").value;

            console.log(num1, typeof(num1)); // string타입
            console.log(num2, typeof(num2)); // string타입


            // 조건검사를 통해 빈칸이 있을 경우 : '숫자를 입력하세요' 출력
            // 칸이 모두 숫자로 채워진 경우 : 덧셈연산 결과값 출력
            // 결과값을 담을 변수
            let result = Number(num1) + Number(num2);
            if(num1 != "" && num2 != "") {
                document.getElementById('result').innerHTML = "결과 : " + result;
            } else {
                document.getElementById('result').innerHTML = "숫자를 입력하세요";
            }

            // 덧셈결과가 나오면 정수1,2값 빈 칸으로 만들기
            document.getElementById('num1').value="";
            document.getElementById("num2").value="";


        }

    </script>
