<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습문제12</title>
    <style>
        table, tr, td{
            margin:auto;
            width:300px;
            height:80px;
        }
        div{ text-align: center; 
             color:red;
             font-size:15px;
             font-weight:600;
           }
    </style>
</head>
<body>

    <h1>객체 실습 문제</h1>

    <table border="1" id="studentTb">

        <tr>
            <th>이름</th>
            <th>나이</th>
            <th>주소</th>
        </tr>

        <tr>
            <td class="name"></td>
            <td class="age"></td>
            <td class="address"></td>
        </tr>

        <tr>
            <td class="name"></td>
            <td class="age"></td>
            <td class="address"> </td>
        </tr>

        <tr>
            <td class="name"></td>
            <td class="age"></td>
            <td class="address"></td>
        </tr>

    </table>
    
    <div>학생 정보 테이블</div>
    <div><button onclick="plusStudent();">입력 및 출력</button></div>
    
    <script>

        function plusStudent() {

            // 학생들의 정보를 담을 배열 생성
            const arr = new Array(3);

            // // 테이블 정보를 담을 변수 생성(클래스명으로 구분)
            const nameTd = document.getElementsByClassName('name');
            const ageTd = document.getElementsByClassName('age');
            const addTd = document.getElementsByClassName('address');

            // 버튼을 누를 때 마다 학생정보 입력받기
            for(let i = 0; i < arr.length; i++) {

                // 학생들의 정보가 담긴 객체 생성 => 반복될 때마다 새롭게 생성됨
                const students = new Student();

                students.name = prompt((i+1) + "번째 학생의 이름 입력");
                students.age = prompt((i+1) + "번째 학생의 나이 입력");
                students.address = prompt((i+1) + "번째 학생의 주소 입력");          

                // 객체 생성할 때 마다 배열에 차례로 담기
                arr[i] = students;

                // 클래스명에 따라 분류한 테이블배열에 각 학생들의 정보를 차례로 담기(클래스 및 배열의 인덱스에 따라서)
                nameTd[i].innerHTML = arr[i].name;
                ageTd[i].innerHTML = arr[i].age;
                addTd[i].innerHTML = arr[i].address;

            };

            // 콘솔창에 미리 출력해보기
            console.log(nameTd[1].innerHTML);
            console.log(ageTd[1].innerHTML);
            console.log(addTd[1].innerHTML);
            console.log(arr[0].name);
            console.log(arr[0].age);
            console.log(arr[0].address);

        }

        function Student(name,age,address) {
            
            this.name = name;
            this.age = age;
            this.address = address;

        }


    </script>
    
</body>
</html>
