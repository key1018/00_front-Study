<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02_기본선택자</title>
    <script src="resources/js/jquery-3.6.0.min.js"></script>

</head>

<body>

    <h1>기본선택자 이용해서 요소 선택</h1>

    <h3>* 아이디 선택자</h3>
    <p>고유한 아이디값을 가진 요소 "하나만" 선택하고자 할 때 사용</p>

    <h1 id="id1">테스트1</h1>
    <h1 id="id2">테스트2</h1>

    <script>

        $(function() {

        // 자바스크립트 방식 => 속성에 직접 접근해서 변경
        document.getElementById("id1").style.color='red';
        document.getElementById('id1').innerHTML = "자바스크립트 문구 변경";

        // jQuery 방식 => 속성이 아닌 메소드를 이용해서 변경
        $("#id2").css("color","yellowgreen");
        $("#id2").html("jQuery 문구 변경");
        // .html() : 선택된 요소의 innerHTML 속성과 관련된 기능을 수행하는 메소드

        console.log(document.getElementById("id1"));
        console.log($("#id2"));

        })

    </script>

    <hr>

    <h3>* 태그 선택자</h3>
    
    <div>안녕</div>
    <div>반가워</div>
    <div>잘지내보자</div>

    <h4>잔나비</h4>
    <h4>아이유</h4>
    <h4>태연</h4>

    <p>아이폰</p>
    <div id="id3">갤럭시</div>
    <h5>블랙베리</h5>

    <script>

        $(function() {

         // 자바스크립트 방식 (배열)
        divEl = document.getElementsByTagName("div"); // 배열 [div, div, div, ... ]
        for(let i = 0; i < divEl.length; i++) {
            divEl[i].style.backgroundColor="blue";
            divEl[i].style.color='white';
        }

        // jQuery 방식
        $("h4").css("backgroundColor", "yellow");
        // document안에 여러개의 태그들을 나열하여 스타일도 변경가능하다
        $("p, #id3, h5").css("backgroundColor", "pink");

        })

    </script>

    <h3>* 클래스 선택자</h3>
    <p>특정한 클래스를 가진 요소들을 선택하고자 할 때 사용</p>

    <div class="test">Class1</div>
    <div class="test select">Class2</div>
    <div class="test select">Class3</div>

    <script>

        $(function() {

            // 자바스크립트 방식
            classEl = document.getElementsByClassName("test"); // 배열
            for(let i = 0; i < classEl.length; i++) {
                classEl[i].innerHTML = "자바스크립트 클래스로 변경";
                classEl[i].onclick=function() {
                    alert("ㅋㅋㅋ");
                }
            }

            // jQuery 방식
            $(".select").html("jQuery 클래스로 변경");
            $(".select").click(function() {
                alert("와우!"); // 위에 자바스크립트 방식이 실행된 후에 실행됨
            })
            // .click(function(){}) : 클릭 이벤트와 관련된 기능을 수행하는 메소드
        })

    </script>

        <!--
        * 요소 선택하는 방법

                        순수 자바스크립트 방식              |               jQuery 방식
        ----------------------------------------------------------------------------------------------------
        |       document.getElementById("아이디명")        |            $("#아이디명")
        |   document.getElementsByClassName("클래스명")    |            $(".클래스명")
        |    document.getElementsByTagName("태그명")       |             $("태그명")
        
            jQuery 방식은 자바스크립트 방식 중 document.querySelector[All]("선택자")와 유사


        * 선택된 요소에 속성값을 변경하고자 할 때 

                    순수 자바스크립트 방식                  |               jQuery 방식
        ----------------------------------------------------------------------------------------------------
        |   선택된 요소객체에 직접 속성에 접근해서 변경     |         선택된 요소에 메소드 이용
        ====================================================================================================
        스타일 |    .style.스타일속성 = "변경할값";        |       .css("스타일속성", "변경할값");
        내용   |        .innerHTML = "변경할값";           |            .html("변경할값"); 
        이벤트 |    .on이벤트명 = function() {};           |          이벤트명(function() {});
        
    -->
    
</body>

</html>
