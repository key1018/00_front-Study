<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04_요소선택(필터링관련 선택자 및 메소드)</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> 

</head>

<body>

    <h3>* 필터링 관련 선택자</h3>

        <table border="1">
        <tr>
            <th>이름</th>
            <th>혈액형</th>
            <th>거주지</th>
        </tr>

        <tr>
            <td>홍길동</td>
            <td>A</td>
            <td>서울</td>
        </tr>

        <tr>
            <td>김영희</td>
            <td>B</td>
            <td>경기도</td>
        </tr>

        <tr>
            <td>김개똥</td>
            <td>O</td>
            <td>부산</td>
        </tr>

        <tr>
            <th colspan="2">총인원</th>
            <td>3명</td>
        </tr>

    </table>

    <script>

        $(function() {

            // * 필터링 관련 선택자
            // $("선택자:필터링 요소")

            // 1. 해당 요소들 중 첫 번째 요소 가져오기
            $("tr:first").css("backgroundColor", "pink");
            // 2. 해당 요소들 중 마지막 요소 가져오기
            $("tr:last").css({backgroundColor:"blue", color:"white"});
            // 3. 해당 요소들 중 짝수번째에 해당하는 요소 가져오기
            $("tr:even").css("font-size", "20px"); // 인덱스 수 기준
            // 4. 해당 요소들 중 홀수번째에 해당하는 요소 가져오기
            $("tr:odd").css("color","red"); // 인덱스 수 기준


        })

    </script>

    <hr>

    <h3>* 필터링 관련 메소드</h3>
    <p>
        기준이 되는 요소 중에서 특정 요소만을 걸러서 선택해주는 메소드 <br>
        first(), last(), filter(), eq(), not()
    </p>

    <div class="class">class-1</div>
    <div class="class">class-2</div>
    <div class="class">class-3</div>
    <div class="class test">class-4</div>
    <div>class-5</div>
    <div class="class">class-6</div>
    <div>class-7</div>

    <script>

        $(function() {

            // ** 필터링 관련 메소드

            // 1. 선택한 요소들 중 첫번째 요소 가져오기
            $("div").first().css("backgroundColor", "orange");
            // 2. 선택한 요소들 중 마지막 요소 가져오기
            $("div").last().css("font-size", "20px");
            // 3. 선택한 요소들 중 필터링을 활용하여 해당되는 요소들 가져오기 
            // filter("요소의 조건")
            $("div").filter(".test").css({color:"red", 'border-style':"dotted"});
            // 4. 선택한 요소들 중 index 3인 요소 가져오기
            $("div").eq(3).html("index 3인 요소");
            // 5. 선택한 요소들 중 요소의 조건에 해당하지 않는 요소들 가져오기
            $("div").not(".class").css("backgroundColor","pink");

        })

    </script>

</body>

</html>
