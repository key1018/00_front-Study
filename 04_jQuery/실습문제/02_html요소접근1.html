<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습문제2</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        .area{
            border:1px solid black;
            width:100px;
            height:100px;
            background-color: black;
        }

    </style>
</head>

<body>

    <h1>1. 색상 선택 후 변경 버튼을 클릭하면 색상이 변경되도록 만들어 보시오</h1>
    
    <div class="area" id="area1"></div>
    <input type="color" id="colorChange"> 
    <button onclick="changeColor();">변경</button>

    <script>

        function changeColor() {

            $("#area1").css('backgroundColor', $("#colorChange").val());

        }

    </script>

    <hr>

    <h1>2. 버튼에 따라 크기 조절이 가능하게 만들기</h1>

    <div class="area" id="area2"></div>
    <button id="small">50x50</button>
    <button id="original">원본(100x100)</button>
    <button id="big">200x200</button>

    <script>

        $(function() {

            $("#small").click(function() {
                $("#area2").css({width:'50px', height:'50px'});
            })

            $("#original").click(function() {
                $("#area2").css({width:'100px', height:'100px'});
            })

            $('#big').click(function() {
                $("#area2").css({width:"200px", height:"200px"});
            })

        })

    </script>
    
</body>

</html>
