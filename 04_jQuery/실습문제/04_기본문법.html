    <h1>기본 문법 문제</h1>
    <h3>문제1. 다음 보기에 있는 텍스트 필드에 작성한 문자열의 길이를 알아올 수 있도록 구현하시오</h3>

    <fieldset>
        <legend>보기</legend>
        <input type="text" id="str" style="width:400px;" placeholder="글자를 작성해보세요."> 
    </fieldset>
    <br>
    <div class="area" id="area1"></div>
    <button id="lengthTest">확인하기</button>

    <script>

        $(function() {

            $("#lengthTest").click(function() {

                // 사용자가 입력한 값 변수에 담기
                const str = $("#str").val();

                // div 요소에 출력하기
                $("#area1").html("보기의 문자열 길이는 " + str.length + "글자 입니다.");


            })

        })

    </script>

    <h3>문제2. 다음 보기에 있는 문자열을 ','를 기준으로 잘라내어 하나하나 출력하시오</h3>

    <fieldset >
        <legend>보기</legend>
       <P id="food">콜라,사이다,햄버거,피자,한약</P>
    </fieldset>
    <br>
    <div class="area" id="area2"></div>
    <button id="splitTest">확인하기</button>

    <script>

        $(function() {

            $("#splitTest").click(function() {

                // p의 text 값을 split으로 나눈 값을 변수에 담기
                const str = $('#food').html();
                const arr = str.split(',');
                console.log(str);
                console.log(arr);

                // div 요소에 출력하기
                $.each(arr, function(index, value) {
                    $("#area2").html((index+1) + "번. " + value + "<br>");
                });

                $.each(arr, function(index, value) { // 직접 인덱스에 접근하지 않고 전달받은 매개변수를 통해 인덱스값을 전달받을 수 있음
                console.log("인덱스 수 : " + index + ", 값 : " + value);
            })
            console.log("==========================");




            })


        })
