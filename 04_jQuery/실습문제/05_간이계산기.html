<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습문제5</title>
</head>

<body>

    <h1>간이 계산기 만들기</h1>

    첫 번째 값 : <input type="number" id="num1"><br>
    두 번째 값 : <input type="number" id="num2"><br>
    <input type="button" value="+" onclick="calculator(this.value)">
    <input type="button" value="-" onclick="calculator(this.value)">
    <input type="button" value="x" onclick="calculator(this.value)">
    <input type="button" value="/" onclick="calculator(this.value)">
    <input type="button" value="%" onclick="calculator(this.value)">

    <div id="result">계산결과 : </div>
    <script>

        function calculator(val) {

            // num1,num2 값을 담을 변수 생성
            let num1 = document.getElementById('num1').value;
            let num2 = document.getElementById('num2').value;

            let sum = 0;
            // switch문 생성
            switch(val) {
                case "+" : sum = Number(num1) + Number(num2); break;
                case "-" : sum = num1 - num2; break;
                case 'x' : sum = num1 * num2; break;
                case '/' : sum = num1 / num2; break;
                case '%' : sum = num1 % num2; break;
            }

            document.getElementById('result').innerHTML = "계산결과 : " + sum;

        }


    </script>

</body>
</html>
