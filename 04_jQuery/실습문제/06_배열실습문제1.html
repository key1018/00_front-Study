<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습문제6</title>

    <style>
        .area{
            border:1px solid black;
            width:300px;
            height:100px;
        }
    </style>
</head>
<body>

    <h1>배열 실습 문제</h1>
    <fieldset>
        <legend>보기</legend>
        <label id="la1">사과,바나나,당근</label><br>
        <label id="la2">김밥,치즈,떡볶이,햄버거</label><br>
        <label id="la3">환타,사이다,콜라</label><br>
        <label id="la4">고양이,강아지</label><br>
    </fieldset>
    <br>
    <input type="text" id="textInput" placeholder="찾을 문자열을 입력하세요" style="width:auto;">
    <button onclick="arrayTest1();">전송 및 처리</button>

    <script>

        function arrayTest1() {

            // la의 요소들 변수에 담기
            const la1 = document.getElementById('la1').innerHTML.split(',');
            const la2 = document.getElementById('la2').innerHTML.split(',');
            const la3 = document.getElementById('la3').innerHTML.split(',');
            const la4 = document.getElementById('la4').innerHTML.split(',');

            // concat을 활용하여 변수들 합치기
            const sumArray = la1.concat(la2, la3, la4);

            // 사용자가 입력한 값을 담을 변수
            const thing = document.getElementById('textInput').value;

            const index = sumArray.indexOf(thing);

            if(index == -1 ) {
                alert('존재하지 않습니다.');
            } else {
                alert(thing+"는 배열 index " + index +"번째에 존재합니다.");
            }

            
        }

    </script>



    
</body>
</html>
